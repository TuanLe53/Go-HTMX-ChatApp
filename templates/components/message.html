<div 
    id="messages" 
    hx-swap="beforeend" 
    hx-swap-oob="beforeend"
>
    {{if .IsSelf}}
    <div class="flex flex-col items-end">
        <p class="ml-1">{{.Sender.Name}}</p>
        <p class="text-small w-fit max-w-[75%] break-words p-0.5 px-2 mb-1 rounded-md bg-red-400">{{ .Message }}</p>
    </div>
    {{else}}
    <div class="flex flex-col items-start">
        <p class="ml-1">{{.Sender.Name}}</p>
        <p class="text-small w-fit max-w-[75%] break-words p-0.5 px-2 mb-1 rounded-md bg-red-400">{{ .Message }}</p>
    </div>
    {{end}}
</div>
