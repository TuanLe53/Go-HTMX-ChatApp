<div
    id="members"
    hx-swap="outerHTML" 
    hx-swap-oob="outerHTML"
    class="grow bg-gradient-to-br from-[#6A40B6] to-[#4B278A] p-1"
>
    <h2 class="text-xl text-[#F0F0F0] font-semibold">Members({{len .Clients}})</h2>
    <ul>
        {{range .Clients}}
            <li class="text-[#F0F0F0]">{{.Name}}</li>
        {{end}}
    </ul>
</div>
